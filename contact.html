<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menue">Menue</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
        
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">
                Tacos and a Drink
            </figcaption>
        </figure>
    </section>
    <hr>
    <main>
        <section>
        <h2>
           Our Contact form 
        </h2>

        <form action="http://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us Your Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required>
            </p>
            <p>
                <label for="Message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>  
          <button type="reset">Reset</button>  
        </form>

    </section>
    <section>
        <h2>
            Our Location
        </h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-55555
            <br><br>
            Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
    </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco hop</p>
    </footer>
</body>
